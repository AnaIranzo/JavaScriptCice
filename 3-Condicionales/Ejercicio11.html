un dígito en común entre los dos números.-->

<body>
    <script>
let numero1 = (window.prompt("Introduce un número"))
let numero2 = (window.prompt("Introduce un segundo número"))
let digi11 =num1.substring (0,1)
let digi12 =num1.substring (1)
let digi21 =num2.substring (0,1)
let digi22 =num2.substring (1)

if (digi11=== digi21 || digi11===digi22|| digi12===digi21|| digi12===digi22){ //Operador ternario
    console.log("Hay dos digitos en común")
}/*else {

    </script>
