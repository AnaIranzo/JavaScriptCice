<!--5. Pide al usuario que escriba un día de la semana (lunes, martes…). Mostrar en
pantalla el día que dice que es si es entre lunes y viernes (Por ejemplo "Hoy es
lunes") y si es fin de semana mostrar "Es fin de semana". Hazlo una vez usando
switch y otra con if else.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let dia = window.prompt("Introduzca un día de la semana").toLowerCase()

if (dia == "lunes") {
window.prompt("Hoy es lunes")
} else if (dia == "martes"){
window.prompt("Hoy es martes")
}else if (dia == "miercoles"){
window.prompt("Hoy es miércoles")
}else if (dia == "jueves"){
window.prompt("Hoy es jueves")
}else if (dia == "viernes"){
window.prompt("Hoy es viernes")
}else{ window.prompt("Es fin de semana")}

    </script>

</html>
