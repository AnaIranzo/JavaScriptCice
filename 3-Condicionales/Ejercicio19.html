<!--19. En una clase tienes tres exámenes, con un valor de 5 puntos máximo en cada uno.
La nota final es la mejor nota de los dos primeros exámenes más la nota del tercer
examen. Crea un programa que con tres notas calcula el resultado de nota final con
los siguientes rangos:
a. 10 es matrícula
b. 9 y hasta 10 es sobresaliente
c. 7 y hasta 9 es notable
d. 6 y hasta 7 es bien
e. 5 y hasta 6 es suficiente
f. 0 hasta 5 es suspenso-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let nota1 = parseInt(window.prompt("Introduce la primera nota"))//parseFloat
let nota2 = parseInt(window.prompt("Introduce la segunda nota"))
let nota3 = parseInt(window.prompt("Introduce la tercera nota"))
let nota

nota1 > nota2 
? nota = (nota1 + nota3)
: nota = (nota2 + nota3)
console.log(nota)

if (nota === 10) {
console.log ("Matrícula")
} else if (nota >=9 && nota<10) {
console.log ("Sobresaliente")    
} else if (nota >=7 && nota<9) {
console.log ("Notable")    
} else if (nota >=6&& nota<7) {
console.log ("Bien")    
} else if (nota >=5 && nota<6) {
console.log ("Suficiente")    
} else if (nota >=0 && nota<5) {
console.log ("Suspenso")    
}

    </script>
</body>
</html>
