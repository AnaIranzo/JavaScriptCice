<html lang="en">
<head>

</head>
<body>
    <script>
let numero1 = (window.prompt("Introduce un número"))
let numero2 = (window.prompt("Introduce un segundo número"))
let numero3 = (window.prompt("Introduce un tercer número"))

if (numero1 < numero2 && numero1 < numero3) {
    console.log(numero1)
} else if (numero2 < numero1 && numero2 < numero3) {
    console.log(numero2)
} else if (numero3 < numero2 && numero3 < numero1) {
    console.log(numero3)
} else{
    console.log ("No hay un número menor que los demás")
}
    </script>
</body>
