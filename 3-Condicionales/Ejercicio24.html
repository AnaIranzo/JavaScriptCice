<!--24. Escribe un programa que dice si los dígitos de un número de tres cifras son todos
impares, todos pares o son mezclados. Tu programa debe pedir un número al
usuario, y mostrar el número, seguido del mensaje "Todas las cifras son pares",
"Todas las cifras son impares" o "El número tiene cifras pares e impares"-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let numero = (window.prompt("Introduce un número de tres cifras"))

let numero1 = parseInt(numero.substring(0,1))
let numero2 = parseInt(numero.substring(1,2))
let numero3 = parseInt(numero.substring(2,3))

if (numero1%2===0 && numero2%2===0 && numero3%2===0) {
window.alert("Los todas las cifras son pares")
} else if (numero1%2!==0 && numero2%2!==0 && numero3%2!==0) {
window.alert("Los todas las cifras son impares")
} else {
window.alert("El número tiene cifras pares e impares")
}




    </script>
</body>
</html>
