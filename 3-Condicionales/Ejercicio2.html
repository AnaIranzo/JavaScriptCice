<!--2. Pide por teclado la edad del usuario. Si la edad es igual o inferior a 8 mostramos el
mensaje "Pasa al tobogán", si no mostramos "Eres demasiado mayor para usar el
tobogán".-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let edad = parseInt(window.prompt("Introduce tu edad"))
if (edad <= 8) {
    window.alert("Pasa al tobogán")
}else{
    window.alert("Eres demasiado mayor para usar el tobogán")
}

/* edad <=8
? console.log ("Pasa al tobogán")
: console.log ("Eres demasiado mayor para usar el tobogán")*/
    </script>
</body>
</html>
