<!--7. Tenemos dos números, un numerador y un denominador. Si el denominador no es
cero, mostramos el resultado de dividir el numerador por el denominador. Si el
denominador es cero, mostramos el mensaje "No se puede dividir por cero".-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let numero1 = parseInt(window.prompt("Introduce un numerador"))
let numero2 = parseInt(window.prompt("Introduce un denominador"))

if (numero2 !== 0){
    window.alert(`El resultado de la división es: ${numero1/numero2}`)
}else{
    window.alert("No se puede dividir por cero")
}

/*Operador ternario*/
    </script>
</body>
</html>
