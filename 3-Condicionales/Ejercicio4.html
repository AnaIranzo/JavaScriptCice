<!--4. Escribe un programa que pida al usuario tres números y que diga si la diferencia
entre uno de ellos es exactamente 20 menos que uno de los otros. Por ejemplo, si el
usuario introduce 20, 40 y 55, el programa dirá que el primer número es 20 menos
que el segundo.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let numero1 = parseInt(window.prompt("Introduce un número"))
let numero2 = parseInt(window.prompt("Introduce un segundo número"))
let numero3 = parseInt(window.prompt("Introduce un tercer número"))

if ((numero1 - numero2) === 20) {
window.alert("El primer número es 20 menos el segundo")
}else if ((numero2 - numero1) === 20){
window.alert("El segundo número es 20 menos el primero")
}else if ((numero3 - numero1) === 20){
window.alert("El tercer número es 20 menos el primero")
}else if ((numero1 - numero3) === 20){
window.alert("El primer número es 20 menos el tercero")
}else if ((numero2 - numero3) === 20){
window.alert("El segundo número es 20 menos el tercero")
}else if ((numero3 - numero2) === 20){
window.alert("El tercer número es 20 menos el segundo")
}else{
window.alert("No hay diferencia de 20 entre ninguno de los tres")
}

    </script>
</body>
