<!--3. Crea un programa que te pida un nombre y una edad. Si la edad es menor a 18 años
mostrar en pantalla “Hola (nombre), eres menor de edad.”. Si es mayor mostrar en
pantalla “Hola (nombre), eres mayor de edad.”. Hacedlo con if, switch y condicional
ternario.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
  let nombre = window.prompt("Introduce tu nombre")
  let edad = parseInt(window.prompt("Introduce tu edad"))

  if (edad >= 18) {
    let newDiv = document.createElement("div") // crear div y document.getElementById("if").innerHTML = `<p> Hola ${nombre}, eres mayor de edad </p>`
    newDiv.innerHTML = `<div> Hola ${nombre}, eres mayor de edad </div>`
    document.body.appendChild(newDiv)
  } else if (edad < 18) {
    let newDiv = document.createElement("div")
    newDiv.innerHTML = `<div> Hola ${nombre}, eres menor de edad </div>`
    document.body.appendChild(newDiv)
  } else {
    let newDiv = document.createElement("div")
    newDiv.innerHTML = `<div> Esa opción no es correcta </div>`
    document.body.appendChild(newDiv)
  }
 </script>   
</body>
</html>
