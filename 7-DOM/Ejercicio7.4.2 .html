si es mayor de edad que el mensaje sea verde.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
let nombre = window.prompt("Introduce tu nombre")
let edad = parseInt(window.prompt("Introduce tu edad"))

switch (edad) {
    case 18-100:
        let newP = document.createElement("p")
        newP.innerHTML = `<p> Hola ${nombre}, eres mayor de edad`
        document.body.appendChild(newP)
        break;
        case 0-17:
        let newP2 = document.createElement("p")
        newP.innerHTML = `<p> Hola ${nombre}, eres menor de edad`
        document.body.appendChild(newP2)    
        break;
    default:
        break;
}//no funciona con el switch
 </script>   
</body>
</html>
