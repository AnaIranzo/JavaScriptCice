<!--2. Crea una variable con tu nombre. Después haz un párrafo que diga “Hola, me llamo
(tu nombre)”.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
    let nombre = "Ana"

    let newP = document.createElement("p")
    newP.innerText= `"Hola me llamo ${nombre}"`
    document.body.appendChild(newP)
 </script>   
</body>
</html>
