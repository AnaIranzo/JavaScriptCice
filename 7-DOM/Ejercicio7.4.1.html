si es mayor de edad que el mensaje sea verde.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
  let nombre = window.prompt("Introduce tu nombre")
  let edad = parseInt(window.prompt("Introduce tu edad"))

  if (edad >= 18) {
    let newP = document.createElement("p")
    newP.innerHTML = `<p id = "p1"> Hola ${nombre}, eres mayor de edad </p>`
    document.body.appendChild(newP)
    document.getElementById("p1").style.color = "green"
  } else if (edad < 18) {
    let newP = document.createElement("p")
    newP.innerHTML = `<p id = "p2"> Hola ${nombre}, eres menor de edad </p>`
    document.body.appendChild(newP)
    document.getElementById("p2").style.color = "red"
  } else {
    let newP = document.createElement("p")
    newP.innerHTML = `<p> Esa opci√≥n no es correcta </p>`
    document.body.appendChild(newP)
  }
 </script>   
</body>
</html>
