si es mayor de edad que el mensaje sea verde.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
  let nombre = window.prompt("Introduce tu nombre")
  let edad = parseInt(window.prompt("Introduce tu edad"))

  if (edad >= 18) {
    let newDiv = document.createElement("div")
    newDiv.innerHTML = `<div id = "div1"> Hola ${nombre}, eres mayor de edad </div>`
    document.body.appendChild(newDiv)
    document.getElementById("div1").style.color = "green"
  } else if (edad < 18) {
    let newDiv = document.createElement("div")
    newDiv.innerHTML = `<div id = "div2"> Hola ${nombre}, eres menor de edad </div>`
    document.body.appendChild(newDiv)
    document.getElementById("div2").style.color = "red"
  } else {
    let newDiv = document.createElement("div")
    newDiv.innerHTML = `<div> Esa opci√≥n no es correcta </div>`
    document.body.appendChild(newDiv)
  }
 </script>   
</body>
</html>
