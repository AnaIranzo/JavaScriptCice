<!--8. Escribe un programa para una empresa de alquiler de coches. Tendremos que
preguntar al usuario la edad. Si el usuario es menor de 18, no podrá alquilar un
vehículo y se lo diremos en pantalla. En caso de ser mayor de edad, le preguntamos
si tiene carnet de conducir. Si la respuesta es negativa, no podrá alquilar un coche y
se lo advertiremos por pantalla. Si es mayor de edad le pediremos tanto nombre
como apellido , ciudad de recogida del vehículo y número de días que quiere alquilar
el coche (el alquiler del coche por día tiene un coste de 25 euros y en caso que lo
alquile una semana, el coste será de 150 euros). Imprimir por pantalla los datos del
cliente que vaya a alquilar el coche y el coste total del alquiler.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
    let edad = parseInt(window.prompt("Introduce tu edad"))

    if (edad >= 18) {
        let carnet = window.prompt("¿Tienes carnet deconducir?").toLowerCase()
        if (carnet === "si" || carnet === "sí") {
            let nombre = window.prompt("Introduce tu nombre y apellido")
            let ciudad = window.prompt("Introduce la ciudad donde quieres recoger el coche")
            let dias = parseInt(window.prompt("Introduce el número de días que quieres alquilar el coche"))
            let semanas = parseInt(dias/7)
            let newDiv1 = document.createElement("div")
            newDiv1.innerHTML = 
            `<div>${nombre}
            ha alquilado un coche por ${dias} días
            lo recogerá el coche en ${ciudad}
            y el coste será de ${ semanas > 1 ? (semanas * 150 + (dias -(semanas*7))*25) :dias * 25}€</div>`
            document.body.appendChild(newDiv1)

        } else if (carnet === "no") {
            let newDiv2 = document.createElement("div")
            newDiv2.innerHTML = `<div id =div2 >No puede alquilar un coche</div>`
            document.body.appendChild(newDiv2)
            document.getElementById("div2").style.color = "red"
        }
    } else if (edad <18) {
            let newDiv3 = document.createElement("div")
            newDiv3.innerHTML = `<div id =div3 >No puede alquilar un coche</div>`
            document.body.appendChild(newDiv3)
            document.getElementById("div3").style.color = "red"
    } else {
        let newDiv4= document.createElement("div")
            newDiv4.innerHTML = `<div id =div4 >Esa opción no es válida</div>`
            document.body.appendChild(newDiv4)
            document.getElementById("div4").style.color = "red"
    }
    
    
 </script>   
</body>
</html>
