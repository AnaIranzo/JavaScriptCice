<!--1. Escribe un programa que pregunte al usuario su edad. Mostrar en pantalla “Feliz
cumpleaños” repetido tantas veces como años tenga-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let edad = parseInt(window.prompt("Introduce tu edad"))
for (let i = 1; i <= edad; i++) {
    console.log("Feliz cumpleaños")
}
    </script>
</body>
</html>
