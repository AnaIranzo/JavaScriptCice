<!--8. Escribe un programa que muestre todos los valores pares o impares entre 1 y 100
dependiendo de si el usuario introduce P o I . Si introduce otra cosa, decir que ese valor
no es correcto y pedirle otra vez.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let tipo = (window.prompt("Introduzca una P (para pares) o una I (impares)")).toUpperCase()

for (let i = 1; i <= 100; i++){
    if (tipo ==="I"){
        if (i%2 !== 0) {
            console.log (i)
        }
    }else if (tipo === "P"){
        if (i%2 === 0) {
            console.log (i)}
    }
}
    </script>
</body>
</html>
