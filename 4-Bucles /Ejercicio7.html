<!--7. Escribe un programa que pida valores. Si introduce un valor negativo, mostrar un
mensaje diciendo que se ignoran los valores negativos.Seguir pidiendo hasta que el
usuario introduzca un 0, entonces mostrar la suma de los valores introducidos.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let numero = parseInt(window.prompt("Introduzca un número"))
let suma = 0
if (numero < 0){
        window.alert("Se ignoran los valores negativos")
    }
    suma = numero
while (numero!==0) {
    numero = parseInt(window.prompt("Introduzca un número"))
    if (numero < 0){
        window.alert("Se ignoran los valores negativos")
    }else {
        suma = suma + numero 
    }
} window.alert(suma)
    </script>
</body>
</html>
