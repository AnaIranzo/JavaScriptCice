<html lang="en">
<head>

<body>
    <script>
let suma = 0
let media = 0
for (let i = 0; i<10; i++) {
    let valor= parseInt(window.prompt("Introduzca un valor"))
    suma = suma + valor
} media = suma/10
window.alert(media)

    </script>
