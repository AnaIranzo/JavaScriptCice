introduzca un 0.-->
<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>

let numero = parseInt(window.prompt("Introduzca un número"))
let suma = 0
while (numero!==0){
    
    suma = suma + numero
    numero = parseInt(window.prompt("Introduzca un número"))
    window.alert(suma)
}
