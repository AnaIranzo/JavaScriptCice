<!--17. Escribe un programa que pida al usuario un dígito (n) y calcule y muestre el valor de
n+nn+nnn. Por ejemplo si el usuario introduce 5 el programa calcularía 5 + 55 + 555-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = (window.prompt("Introduzca un digito"))
        
        console.log(`La suma de ${n} + ${n+n} + ${n+n+n} = ${parseInt(n) + (parseInt(n)*11) + (parseInt(n)*111)}`)
    </script>
</body>
</html>
