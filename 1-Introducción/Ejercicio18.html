<!--18. Escribe un programa que convierta los segundos a horas, minutos y segundos. Por
ejemplo si introduce 4000 segundos que muestre el mensaje:
1 horas, 6 minutos, 40 segundos-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt (window.prompt ("Convertir segundos a horas minutos y segundos"))
        let h = parseInt (n/3600)
        let min = parseInt((n%3600)/60)
        let s = parseInt(((n%3600)%60))

     window.alert(`${h} horas, ${min} minutos y ${s} segundos`)
    </script>
</body>
</html>
