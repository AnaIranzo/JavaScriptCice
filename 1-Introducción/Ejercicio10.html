<!--10. Escribe un programa que pida tres números al usuario y que calcule y muestre su
media.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let numero1 = parseInt (window.prompt("Introduzca un primer número"))
      let numero2 = parseInt (window.prompt("Introduzca un segundo número"))  
      let numero3 = parseInt (window.prompt("Introduzca un último número"))  
      let media = (numero1 + numero2 + numero3)/3
      window.alert (media)
    </script>
</body>
</html>
