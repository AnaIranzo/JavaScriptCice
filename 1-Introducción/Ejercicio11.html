<!--11. Escribe un programa que pida la temperatura en celsius y te la calcule en fahrenheit.
(para hacer la conversión de celsius a Farenheit : (número de grados celsius * 9 / 5)
+ 32-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let celsius = parseInt (window.prompt("Introduzca grados celsius para convertirlos en Farenheit"))
        let fahrenheit = (celsius * 9/5) + 32
        window.alert (fahrenheit)
    </script>
</body>
</html>
