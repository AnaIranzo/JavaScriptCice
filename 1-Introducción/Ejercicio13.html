<!--13. Escribe un programa que pida al usuario la anchura y altura de un rectángulo y que
calcule y muestre su área y su perímetro (el área es la altura por la anchura y el
perímetro es 2 por la suma de la altura y la anchura).-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let anchura = parseInt (window.prompt ("Introduzca la anchura del rectángulo"))
        let altura = parseInt (window.prompt ("Introduzca la altura del rectángulo"))
        let area = altura * anchura
        let perimetro = 2 * (altura + anchura)
        window.alert ("Área: " + area + " Perímetro: " + perimetro)

    </script>
</body>
</html>
