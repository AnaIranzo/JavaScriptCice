<!--20. Escribe un programa que pida un número de minutos y muestre cuantos años y días
son.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(window.prompt("Introduzca un número de minutos"))
        let d = (n/60)/24
        let año = (d%365)
        window.prompt(`${año} años y ${d} días`)

    </script>
</body>
</html>
