metros (una pulgada son 0.0254 metros)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
     let pulgada = parseInt (window.prompt("Convertir pulgadas a metros"))   
     let metro = pulgada * 0.0254
     window.alert (metro + " m")
    </script>
</body>
