<!--7. Escribe un programa que pida dos números al usuario y muestre el resultado de
sumarlos, multiplicarlos, restarlos, dividirlos y el resto de la división.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1 = parseInt (window.prompt("Introduxca un número "))
        let numero2 = parseInt (window.prompt("Introduzca otro número"))
        console.log(numero1 + numero2)
        console.log(numero1 - numero2)
        console.log(numero1 / numero2)
        console.log(numero1 % numero2)

     

    </script>
</body>
</html>
