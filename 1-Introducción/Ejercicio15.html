<!--15. Escribe un programa que pida dos variables, y despuÃ©s intercambie sus valores (si
por ejemplo ponemos 8 en la variable a y 5 en la variable b, que al final del
programa la variable a tenga el valor 5 y la variable b el valor 8).-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let variable1 = parseInt (window.prompt("Introduzca una variable"))
        let variable2 = parseInt (window.prompt("Introduzca otra variable"))

        let a = variable1

        variable1 = variable2
        variable2 = a

    

        window.alert(variable1)
        
        window.alert(variable2)



        
    </script>
</body>
</html>
