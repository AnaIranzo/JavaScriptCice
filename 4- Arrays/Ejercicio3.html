<!--3. Crear un array. Usar un for para asignar los valores de 20 a 11 a las 10 primeras
posiciones (en orden descendente). Usar un for para mostrar los 10 valores en
pantalla.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let array1 = []
for (let i = 20; i<11; i--){
    
 array1.push(i)
 console.log (array1)   
}
 </script>
</body>
</html>
