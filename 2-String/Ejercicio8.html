los números que forman parte de la operación. Por ejemplo:
23+56 → el programa devolverá 23 y 56.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
let suma = window.prompt("Introduzca una suma")
window.alert(suma.replace("+"," y "))
    </script>
</body>
